<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP FOR AltSchool</title>
</head>
<body>
  <div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <h1>Application Form</h1>
    <p>Fill in your details</p>  
  </div>
  <main>
    <form action="#">
      <table>
        <tr>
          <td><Label for="First Name">First Name</Label> <br>
            <input type="text" id="Name" placeholder="Enter first name" required>
          </td>
          <td><label for="Last Name">Last Name</label> <br>
            <input type="text" id="Name" placeholder="Enter last name" required>
          </td>
        </tr>
        <tr>
          <td> <label for="Gender">Gender</label><br>
            <select name="Gender" id="Gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
          <td>
            <label for="Date">Date of Birth</label><br>
            <input type="date">
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email Address</label><br>
            <input type="email" placeholder="Enter email address">
          </td>
          <td>
            <label for="Education">Education</label><br>
            <select name="Education" id="Education" aria-placeholder="Select level of education">
              <option value="Bsc">Bsc</option>
              <option value="Msc">Msc</option>
              <option value="Diploma">Diploma</option>
              <option value="Doctorate">Doctorate</option>
              <option value="Undergrad">Undergraduate</option>
              <option value="Postgrad">Postgraduate</option>
          </td>
        </tr>
        <tr>
          <td>
            <label for="country">Country</label><br>
            <input type="text" placeholder="Select your country">
          </td>
          <td>
            <label for="State">State/City of Residence</label><br>
            <input type="text" placeholder="Enter your state of residence">
          </td>
        </tr>
        <tr>
          <td>
            <label for="employment">Employment Status</label><br>
            <select name="employment" id="employment">
              <option value="Employed">Employed</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Self-employed">Self-employment</option>
            </select>
          </td>
          <td>
            <label for="Phone Number">Phone Number</label><br>
            <input type="text" placeholder="08154387000">
          </td>
        </tr>
        <tr>
          <td>
            <label for="school">Choose School</label><br>
            <select name="school" id="school">
              <option value="creative economy">School of Creative Economy</option>
              <option value="business">School of Business</option>
            </select>
          </td>
          <td>
            <label for="Courseofstudy">Choose Course of Study</label><br>
            <input type="text" placeholder="Select course">
          </td>
        </tr>
        <tr>
          <td>
            <label for="Hearaboutus">How did you hear about us?</label><br>
            <input type="text" placeholder="Select channel">
          </td>
          <td>
            <label for="Scholarship">Scholarship/Discount Code</label><br>
            <input type="text" placeholder="Scholarship or student ID or discount...">
          </td>
        </tr>
      </table>
    </form>
  </main>
  <section>
    <p>By clicking continue, i agree to Terms of Use and acknowledge that I have read the Privacy Policy</p>
    <button>Proceed</button>
  </section>
  <footer>
    <h5>Already have an account? <a href="#">Sign In</a></h5>
  </footer>
</body>
</html>
